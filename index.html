<!DOCTYPE html>
<html lang="en">
<head>
   <title>Lavdim Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">

            <div id="circle">

                <div class="feature one">
                    <img src="images/camera.png" alt="Camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature second">
                    <img src="images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11mm</p>
                    </div>
                </div>
                <div class="feature third">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature forth">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720H</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
